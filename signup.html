<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link href="Libraries/Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <title>Sign Up - Megan's Photo Blog</title>
</head>
    <div id="wrapper">
        <header>
            <a href="#"><img src="Assets/images/logo.jpg" alt="Megan's Photo Blog" width="364" height="158" id="logo"></a>
        </header>
        <div id="content">
            <form>
                <label><h2>Username:</h2> </label>
                <input type="text" name="username" class="textinput">
                <label><h2>Password:</h2> </label>
                <input type="text" name="password" class="textinput">
                <label><h2>First Name:</h2> </label>
                <input type="text" name="firstname" class="textinput">
                <label><h2>Last Name:</h2> </label>
                <input type="text" name="lastname" class="textinput">
                <label><h2>Email:</h2> </label>
                <input type="text" name="email" class="textinput">
                <input type="submit" name="submit" value="Submit" id="submitbutton">
            </form>
        </div>
    </div>
</body>
</html>
